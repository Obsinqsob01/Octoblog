---
  layout: default
---

<div class="hero is-link">
  <div class="hero-body">
    <h1 class="title is-1 has-text-centered">Octoblog</h1>
  </div>
</div>

{% for post in site.posts %}
  <a href="/Octoblog/{{ post.url }}">
    <div class="card">
      <div class="card-content">
        <h1 class="title is-1">
          {{ post.title }}
        </h1>
      </div>
    </div>
  </a>
{% endfor %}
